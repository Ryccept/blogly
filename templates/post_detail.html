{%extends 'base.html'%} {%block title%}Post{%endblock%} {%block content %} {%if
post %}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p>Written By: {{post.user.first_name}} {{post.user.last_name}}</p>
<ul>
  <li>Tags:</li>
  <ul>
    {% for tag in tags%}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {%endfor%}
  </ul>
</ul>
{%endif%}

<a href="/posts/{{post.id}}/edit"><button>Edit</button></a>
<a href="/posts/{{post.id}}/delete"><button>Delete Post</button></a>
<hr />
<a href="/users/{{post.user.id}}"><button>Go Back</button></a>
<br />
<br />
<a href="/"><button>Home</button></a>{%endblock%}
