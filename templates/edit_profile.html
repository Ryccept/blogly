{%extends 'base.html'%} {%block title%}New User{%endblock%} {%block content %}
{% if user %}
<h1>Full Name: {{user.first_name}} {{user.last_name}}</h1>
<h2>Current Image:</h2>
<img src="{{user.image_url}}" alt="Profile Photo" width="130" height="175" />
<br />
{%endif%}

<br />

<h1>Edit Current User:</h1>

<form class="user_add" action="/users/{{user.id}}/edit" method="POST">
  <label for="first_name">First Name:</label>
  <input type="text" id="first_name" name="first_name" />
  <br />

  <label for="last_name">Last Name:</label>
  <input type="text" id="last_name" name="last_name" />
  <br />

  <label for="url">Profile Photo (URL Link)</label>
  <input type="text" id="url" name="url" />
  <br />

  <button>Submit</button>
</form>

<br />
<hr />
<a href="/users/{{user.id}}"><button>Cancel</button></a>
{%endblock%}
